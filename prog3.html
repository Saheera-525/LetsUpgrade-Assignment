<!DOCTYPE html>
<html>
<head>
	<title>

	<h1>My First Assignment</h1>
	<h2>Program to print Date in the Date Format</h2>
</head>
<body>
	<script type="text/javascript">
		let date = new Date();
		let CurrentDate = date.getDate()+"/" +(date.getMonth()+1)+"/" +date.getFullYear();
		document.write(CurrentDate);
	</script>

</body>
